<div class="container_">
  <div class="heading mt-2">
    <h2 class="heading">Sign Up</h2>
  </div>
  <form [formGroup]="registerFormGroup" (ngSubmit)="registerUser(registerFormGroup.value)">
    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small *ngIf="registerFormGroup.controls['email'].touched 
      && registerFormGroup.controls['email'].invalid" id="usernameError" class="text-danger">Valid email is required!</small>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" aria-describedby="emailHelp"
        placeholder="Enter username">
      <small id="usernameError" *ngIf="registerFormGroup.controls['username'].touched 
      && registerFormGroup.controls['username'].invalid" class="text-danger">Username must be between 3 and 12 symbols!</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #pass formControlName="password"  type="password" class="form-control" id="password" placeholder="Password">
      <small id="usernameError" *ngIf="registerFormGroup.controls['password'].touched 
      && registerFormGroup.controls['password'].invalid" class="text-danger">Password must be between 5 and 12 symbols!</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Repeat Password</label>
      <input #repeatPass formControlName="repeatPassword" type="password" class="form-control" id="repeatPassword" placeholder="Password">
    </div>
    <small id="usernameError" *ngIf="pass.value != repeatPass.value && 
    registerFormGroup.controls['repeatPassword'].touched" class="text-danger">Passwords must match!</small>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Select Gender...</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
      </select>
    </div>
    <div class="text-center">
      <button [disabled]="registerFormGroup.invalid" type="submit" class="btn btn-primary text-center">Submit</button>
    </div>
  </form>
</div>
